<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="princ">
        <h1>Registre-se para acessar o site</h1>
        <form id="box">
        <div id="email">
        <label for="e-mail">E-mail</label>
        <input type="text" id="e-mail" placeholder="Digite seu e-mail" autocomplete="off">
        </div>
        <div class="halfbox spacing">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Digite seu nome">
        </div>
        <div class="halfbox">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
        </div>
        <div class="halfbox spacing">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="halfbox">
        <label for="repeatpassword">Confirmação de senha</label>
        <input type="password" id="pass" placeholder="Digite novamente sua senha">
        </div>
        <div id="aceptt">
        <input type="checkbox" name="acept" id="acept">
        <label id="acept-label">Eu li e aceito os <a href=""> termos de uso</a></label>
        </div>
        <div id="registrar">
        <label for="register"></label>
        <input type="submit" value="Registrar" id="register">
        </div>
       </form>
    </div>
    
</body>
</html>
